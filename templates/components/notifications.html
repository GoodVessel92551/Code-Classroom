<script>
    const notifications = {{notifications|tojson}}
    const notificationsContainer = document.getElementById('notificationsContainer')
    const infoNotification = document.getElementById('infoNotification')
    const checkNotification = document.getElementById('checkNotification')
    const wanningNotification = document.getElementById('wanningNotification')
    const errorNotification = document.getElementById('errorNotification')

    notifications.forEach(notification => {
        const title = notification.title
        const type = notification.type + "Notification"
        // Clone the appropriate template based on notification type
        let template;
        switch (notification.type) {
            case 'info':
                template = infoNotification.content.cloneNode(true);
                break;
            case 'check':
                template = checkNotification.content.cloneNode(true);
                break;
            case 'warning':
                template = wanningNotification.content.cloneNode(true);
                break;
            case 'error':
                template = errorNotification.content.cloneNode(true);
                break;
            default:
                template = infoNotification.content.cloneNode(true);
        }

        // Set the notification title
        template.querySelector('#notificationTitle').textContent = title;

        // Add the notification to the container
        notificationsContainer.appendChild(template);

    })
</script>
