<script>
const settings = {{settings|tojson}};
const taskSummaryContainer = document.getElementById("task summary");
const weakTopicsContainer = document.getElementById("weak topics");
const ideaCreatorContainer = document.getElementById("idea creator");
taskSummaryContainer.style.display = settings.taskSummary ? "flex" : "none";
weakTopicsContainer.style.display = settings.WeakTopics ? "flex" : "none";
ideaCreatorContainer.style.display = settings.IdeaCreator ? "flex" : "none";
const pageMenuAITools = document.getElementById("pageMenuAITools");
if (settings.taskSummary || settings.WeakTopics || settings.IdeaCreator){
    pageMenuAITools.style.display = "flex";
}else{
    pageMenuAITools.style.display = "none";
}

const usersClasses = {{classes|tojson}};
const expandButtonNavBarClasses = document.getElementById('expandButtonNavBarClasses');
const expandButtonNavBarTasks = document.getElementById('expandButtonNavBarTasks');
const optionContainerNavBarTasksButton = document.getElementById('tasks');
const optionContainerNavBarTasks = document.getElementById('optionContainerNavBarTasks');
const optionContainerNavBarClassesButton = document.getElementById('class');
const optionContainerNavBarClasses = document.getElementById('optionContainerNavBarClasses');
const searchOptions = document.getElementById('searchOptions');
var navBarExpand = localStorage.getItem("minimized")

const getColor = (color) => {
    switch (color) {
        case "red":
            return "#E86C6C";
            break;
        case "orange":
        return "#E8B86C";
            break;
        case "green":
            return "#95E86C";
            break;
        case "blue":
            return "#6CA4E8";
            break;
        case "purple":
            return "#E86CE8";
            break;
        case "pink":
            return "#E86CAA";
            break;
        default:
            return "#ffffff";
            break;
    }
}
optionContainerNavBarClassesButton.addEventListener('click', () => {
    optionContainerNavBarClassesButton.classList.toggle('optionContainerNavBarButtonActive');
    if (optionContainerNavBarClasses.style.maxHeight === '0px') {
        optionContainerNavBarClasses.style.maxHeight = '300px';
        optionContainerNavBarClasses.marginBottom = "-8px"
    } else {
        optionContainerNavBarClasses.style.maxHeight = '0px';
        optionContainerNavBarClasses.marginBottom = "0px"
    }
});

Object.keys(usersClasses).forEach(key => {
    let classColor = usersClasses[key].classInfo.coverImage;
    let classColorHex = getColor(classColor)
    let container = document.createElement('a');
    container.href = "/classroom/"+key
    container.id = "class"+key
    container.classList.add(classColor+"pageMenu")
    let icon = '<svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M17.25 2A2.75 2.75 0 0 1 20 4.75V19.25a2.75 2.75 0 0 1-2.75 2.75H6.75A2.75 2.75 0 0 1 4 19.249V4.75c0-1.26.846-2.32 2-2.647V3.75c-.304.228-.5.59-.5 1v14.498c0 .69.56 1.25 1.25 1.25h10.5c.69 0 1.25-.56 1.25-1.25V4.75c0-.69-.56-1.25-1.25-1.25L15 3.5V2h2.25ZM14 2v8.139c0 .747-.8 1.027-1.29.764l-.082-.052-2.126-1.285-2.078 1.251c-.5.36-1.33.14-1.417-.558L7 10.14V2h7Zm-1.5 1.5h-4v5.523l1.573-.949a.923.923 0 0 1 .818-.024l1.61.974V3.5Z" fill="'+classColorHex+'"/></svg>'
    let span = document.createElement('span');
    container.innerHTML = icon
    span.innerHTML = usersClasses[key].classInfo.name;
    container.appendChild(span);
    optionContainerNavBarClasses.appendChild(container);

    let searchClassContainer = document.createElement('a');
    searchClassContainer.classList.add("searchElement"+usersClasses[key].classInfo.name,"searchElement")
    searchClassContainer.href = "/classroom/"+key
    searchClassContainer.id = "searchClass"+key
    let searchClassIcon = '<svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M17.25 2A2.75 2.75 0 0 1 20 4.75V19.25a2.75 2.75 0 0 1-2.75 2.75H6.75A2.75 2.75 0 0 1 4 19.249V4.75c0-1.26.846-2.32 2-2.647V3.75c-.304.228-.5.59-.5 1v14.498c0 .69.56 1.25 1.25 1.25h10.5c.69 0 1.25-.56 1.25-1.25V4.75c0-.69-.56-1.25-1.25-1.25L15 3.5V2h2.25ZM14 2v8.139c0 .747-.8 1.027-1.29.764l-.082-.052-2.126-1.285-2.078 1.251c-.5.36-1.33.14-1.417-.558L7 10.14V2h7Zm-1.5 1.5h-4v5.523l1.573-.949a.923.923 0 0 1 .818-.024l1.61.974V3.5Z" fill="'+classColorHex+'"/></svg>'

    searchClassContainer.innerHTML = searchClassIcon
    searchClassSpan.innerHTML = usersClasses[key].classInfo.name;
    searchClassContainer.appendChild(searchClassSpan);
    searchOptions.appendChild(searchClassContainer);

    

    Object.keys(usersClasses[key].tasks).forEach(task => {
        let taskInfo = usersClasses[key].tasks[task];
        status = "notComplete";
        var studentData = taskInfo.student_data;
        if (Object.keys(studentData).includes("{{userID}}")){
            status = studentData["{{userID}}"].status;
        }else{
            status = "notComplete";
        }
        if (status != "completed"){
            let classColor = usersClasses[key].classInfo.coverImage;
            let classColorHex = getColor(classColor)
            let container = document.createElement('a');
            container.href = `/task/${key}/${taskInfo.id}`
            container.id = "task"+taskInfo.id
            container.classList.add(classColor+"pageMenu")
            let icon = '<svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 12.25a.75.75 0 1 1 1.5 0 .75.75 0 0 1-1.5 0Zm.75 2.25a.75.75 0 1 0 0 1.5.75.75 0 0 0 0-1.5ZM7 18.25a.75.75 0 1 1 1.5 0 .75.75 0 0 1-1.5 0Zm3.75-6.75a.75.75 0 0 0 0 1.5h5.5a.75.75 0 0 0 0-1.5h-5.5ZM10 15.25a.75.75 0 0 1 .75-.75h5.5a.75.75 0 0 1 0 1.5h-5.5a.75.75 0 0 1-.75-.75Zm.75 2.25a.75.75 0 0 0 0 1.5h5.5a.75.75 0 0 0 0-1.5h-5.5Zm8.664-9.086-5.829-5.828a.493.493 0 0 0-.049-.04.626.626 0 0 1-.036-.03 2.072 2.072 0 0 0-.219-.18.652.652 0 0 0-.08-.044l-.048-.024-.05-.029c-.054-.031-.109-.063-.166-.087a1.977 1.977 0 0 0-.624-.138c-.02-.001-.04-.004-.059-.007A.605.605 0 0 0 12.172 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9.828a2 2 0 0 0-.586-1.414ZM18.5 20a.5.5 0 0 1-.5.5H6a.5.5 0 0 1-.5-.5V4a.5.5 0 0 1 .5-.5h6V8a2 2 0 0 0 2 2h4.5v10Zm-5-15.379L17.378 8.5H14a.5.5 0 0 1-.5-.5V4.621Z" fill="'+classColorHex+'"/></svg>'
            let span = document.createElement('span');
            container.innerHTML = icon
            span.innerHTML = taskInfo.taskName;
            container.appendChild(span);
            optionContainerNavBarTasks.appendChild(container);
            
            // Add task to search options
            let searchTaskContainer = document.createElement('a');
            searchTaskContainer.classList.add("searchElement", "searchTask"+taskInfo.id);
            searchTaskContainer.href = `/task/${key}/${taskInfo.id}`;
            searchTaskContainer.id = "searchTask"+taskInfo.id;
            let searchTaskIcon = '<svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 12.25a.75.75 0 1 1 1.5 0 .75.75 0 0 1-1.5 0Zm.75 2.25a.75.75 0 1 0 0 1.5.75.75 0 0 0 0-1.5ZM7 18.25a.75.75 0 1 1 1.5 0 .75.75 0 0 1-1.5 0Zm3.75-6.75a.75.75 0 0 0 0 1.5h5.5a.75.75 0 0 0 0-1.5h-5.5ZM10 15.25a.75.75 0 0 1 .75-.75h5.5a.75.75 0 0 1 0 1.5h-5.5a.75.75 0 0 1-.75-.75Zm.75 2.25a.75.75 0 0 0 0 1.5h5.5a.75.75 0 0 0 0-1.5h-5.5Zm8.664-9.086-5.829-5.828a.493.493 0 0 0-.049-.04.626.626 0 0 1-.036-.03 2.072 2.072 0 0 0-.219-.18.652.652 0 0 0-.08-.044l-.048-.024-.05-.029c-.054-.031-.109-.063-.166-.087a1.977 1.977 0 0 0-.624-.138c-.02-.001-.04-.004-.059-.007A.605.605 0 0 0 12.172 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9.828a2 2 0 0 0-.586-1.414ZM18.5 20a.5.5 0 0 1-.5.5H6a.5.5 0 0 1-.5-.5V4a.5.5 0 0 1 .5-.5h6V8a2 2 0 0 0 2 2h4.5v10Zm-5-15.379L17.378 8.5H14a.5.5 0 0 1-.5-.5V4.621Z" fill="'+classColorHex+'"/></svg>';
            let searchTaskSpan = document.createElement('span');
            searchTaskContainer.innerHTML = searchTaskIcon;
            searchTaskSpan.innerHTML = taskInfo.taskName;
            searchTaskContainer.appendChild(searchTaskSpan);
            searchOptions.appendChild(searchTaskContainer);
        }
    })


    
});


optionContainerNavBarTasksButton.addEventListener('click', () => {
    optionContainerNavBarTasksButton.classList.toggle('optionContainerNavBarButtonActive');
    if (optionContainerNavBarTasks.style.maxHeight === '0px') {
        optionContainerNavBarTasks.style.maxHeight = '300px';

    } else {
        optionContainerNavBarTasks.style.maxHeight = '0px';
    }
});
let page = {{page|tojson}};
if(document.getElementById(page)){
    let navpage = document.getElementById(page);
    navpage.classList.add('pageMenuCurrentPage');
}

let minimizeNavBar = document.getElementById('minimizeNavBar');

    }else{
        expandButtonNavBarClasses.style.display = 'block';
        localStorage.setItem('minimized', "false");
        expandButtonNavBarTasks.style.display = 'block';

const searchBar = document.getElementById('searchBar');
const searchBarContainer = document.getElementById('searchBarContainer');
const searchButtonNavBar = document.getElementById('searchButtonNavBar');
const searchContainer = document.getElementById('searchContainer');

const openSearch = () => {
    searchContainer.style.display = 'flex';

    // Close search when clicking outside
    document.addEventListener('mousedown', (e) => {
        if (!searchContainer.contains(e.target) && e.target !== searchButtonNavBar) {
            searchContainer.style.display = 'none';
        }
    });

    // Close search when pressing Escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            searchContainer.style.display = 'none';
        }
    });
    searchBar.focus();
}

searchButtonNavBar.addEventListener('click', () => {
    openSearch();
});

// Add keyboard shortcut (Ctrl+Space) to open search
document.addEventListener('keydown', (e) => {
    // Check if Ctrl+Space was pressed (code 32 is Space)
    if (e.ctrlKey && e.keyCode === 32) {
        e.preventDefault(); // Prevent default browser behavior
        openSearch();
    }
});

let selectedItemIndex = -1;

searchBar.addEventListener('keyup', (e) => {
    const searchString = e.target.value.toLowerCase();
    const searchOptions = document.querySelectorAll('.searchElement');
    let searchNum = 0;
    let visibleOptions = [];
    
    // Handle arrow keys and enter separately
    if (e.key === 'ArrowDown' || e.key === 'ArrowUp' || e.key === 'Enter') {
        return;
    }
    
    searchOptions.forEach(option => {
        if (searchString === '') {
            option.style.display = 'none';
        } else{
            if (option.innerText.toLowerCase().includes(searchString)) {
                option.style.display = 'flex';
                visibleOptions.push(option);
                searchNum++;
        } else {
            option.style.display = 'none';
        }
        }
    });

    if (searchNum == 0) {
        searchBarContainer.style.borderBottom = "none";
    } else {
        searchBarContainer.style.borderBottom = "1px solid #46526d";
    }
    
    selectedItemIndex = -1;
    searchOptions.forEach(option => {
        option.classList.remove('selected');
    });
});

searchBar.addEventListener('keydown', (e) => {
    const visibleOptions = Array.from(document.querySelectorAll('.searchElement')).filter(
        option => option.style.display !== 'none'
    );
    
    if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (selectedItemIndex < visibleOptions.length - 1) {
            selectedItemIndex++;
            updateSelection(visibleOptions);
        }
    } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (selectedItemIndex > 0) {
            selectedItemIndex--;
            updateSelection(visibleOptions);
        }
    } else if (e.key === 'Enter' && selectedItemIndex >= 0) {
        e.preventDefault();
        if (visibleOptions[selectedItemIndex]) {
            if (visibleOptions[selectedItemIndex].getAttribute('onclick')) {
                // Execute the onclick function
                eval(visibleOptions[selectedItemIndex].getAttribute('onclick'));
            } else {
                // Navigate to href
                window.location.href = visibleOptions[selectedItemIndex].href;
            }
        }
    }
});

function updateSelection(visibleOptions) {
    // Remove selected class from all options
    visibleOptions.forEach(option => {
        option.classList.remove('selected');
    });
    
    // Add selected class to the currently selected option
    if (selectedItemIndex >= 0 && visibleOptions[selectedItemIndex]) {
        visibleOptions[selectedItemIndex].classList.add('selected');
        visibleOptions[selectedItemIndex].scrollIntoView({ block: 'nearest' });
    }
}


checkWidth();

window.addEventListener("resize", checkWidth);
