# Enable AI

## 1. Check Compatibility
AI tools are currently only supported in Chrome Canary. Please ensure you are using the latest version of Chrome Canary to enable AI tools.

## 2. Enable AI Flags
To enable AI tools, you need to change the following flags (URL: `chrome://flags`) in Chrome Canary:
- #optimization-guide-on-device-model (Set to Enabled BypassPerfRequirement)
- #text-safety-classifier (Set to Disabled)
- #prompt-api-for-gemini-nano (Set to Enabled)

Then restart Chrome Canary to apply the changes.

## 3. Start Using AI Tools
Once the flags are enabled you need to download the AI model to do this go to any of the pages that use AI tools and the model will start automatically downloading check to see if the model is downloaded in `chrome://components/` under the `Optimization Guide On Device Model` it should say `Status - Up-to-date`.
