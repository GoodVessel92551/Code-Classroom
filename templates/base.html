    <script>
        const usersClasses = {{classes|tojson}};
        const expandButtonNavBarClasses = document.getElementById('expandButtonNavBarClasses');
        const expandButtonNavBarTasks = document.getElementById('expandButtonNavBarTasks');

        const optionContainerNavBarClassesButton = document.getElementById('class');
        const optionContainerNavBarClasses = document.getElementById('optionContainerNavBarClasses');
        optionContainerNavBarClassesButton.addEventListener('click', () => {
            optionContainerNavBarClassesButton.classList.toggle('optionContainerNavBarButtonActive');
            if (optionContainerNavBarClasses.style.display === 'none') {
                optionContainerNavBarClasses.style.display = 'flex';
            } else {
                optionContainerNavBarClasses.style.display = 'none';
            }
        });

        usersClasses.forEach(userClass => {
            let classColor = userClass.classInfo.coverImage;
            let classColorHex = "#ffffff";
            switch (classColor) {
                case "red":
                    classColorHex = "#E86C6C";
                    break;
                case "orange":
                    classColorHex = "#E8B86C";
                    break;
                case "green":
                    classColorHex = "#95E86C";
                    break;
                case "blue":
                    classColorHex = "#6CA4E8";
                    break;
                case "purple":
                    classColorHex = "#E86CE8";
                    break;
                case "pink":
                    classColorHex = "#E86CAA";
                    break;
                default:
                    classColorHex = "#ffffff";
                    break;
            }
            let container = document.createElement('a');
